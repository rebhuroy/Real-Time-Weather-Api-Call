<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
<style>
.w3-lobster {
    font-family: "Lobster", serif;
}
</style>
    
    <div class="w3-container w3-lobster">
<script>
$(document).ready(function(){
    $("button").click(function(){
        $.getJSON("https://api.myjson.com/bins/idmxg", function(result){
            $.each(result, function(i, field){
                $("div").append("<br><hr/> <p class='w3-xlarge'>"+"Name:<u>"+field.name + "</p></i><br/>Bio:"+field.bio+"<br/>Contact: "+field.contact+"<br/>Location:"+field.location+"<br/>Image:"+"<img src="+field.image+">");
            });
        });
    });
});
    
 
</script>


   </div>




</script>


</head>
<body>

<button>Get JSON data</button>

<div></div>

</body>
</html>
